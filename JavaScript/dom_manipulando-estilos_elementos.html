<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando estilos de elementos - JavaScript</title>
    <script>
        function modificaEstilo(corDeFundo, l, a, b) {
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
            document.getElementById('quadrado').style.borderRadius = b
        }
    </script>

</head>
<body>
    <h3>Manipulando Estilos</h3>
    
    <button onclick="modificaEstilo('#ff0000', '120px', '120px', '0px')">Vermelho</button>
    <button onclick="modificaEstilo('#00ff00', '150px', '150px', '10px')">Verde</button>
    <button onclick="modificaEstilo('#0000ff', '200px', '200px', '150px')">Azul</button>

    <hr>
    <div style="border: solid 1px #000; width: 100px; height: 100px;" id="quadrado"></div>

</body>
</html>
