<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Faixa Etária - JavaScript</title>
    <script>
        var nome = prompt('Qual seu nome?')
        var idade = parseInt(prompt('Qual sua idade?'))

        document.write(`Olá ${nome}!!<br>`)
        document.write('Você tem ' + idade + ' anos.<br>')

        if (idade < 0 || idade > 120){
            document.write('Idade inválida')
        } else if(idade < 15) {
            document.write('Você é criança')
        } else if(idade < 30) {
            document.write('Você é jovem')
        } else if(idade < 60) {
            document.write('Você é adulto')
        } else {
            document.write('Você é idoso')
        }

     

    </script>

</head>

</body>
</html>
