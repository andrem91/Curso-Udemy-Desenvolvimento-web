<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas - JavaScript</title>
    <script>
        var x = 10.680

       
        document.write(Math.ceil(x) + '<br>')//Arredonda para cima
        document.write(Math.floor(x) + '<br>')//Arredonda para baixo
        document.write(Math.round(x) + '<br>')//Arredonda para o inteiro mais próximo

        var y = Math.random()//Entrega um número aleatório entre 0 e 1
        document.write(y + '<br>')
    </script>

</head>
<body>
    
</body>
</html>
