<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ABC - JavaScript</title>
    <script>
        var a = 10
        var b = 20
        var c = null

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

        document.write('<hr>')

        // Lógica de inversão dos valores A e B

        /*c = a
        a = b
        b = c
        c = null*/
        b = a
        a += b

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

    </script>

</head>

</body>
