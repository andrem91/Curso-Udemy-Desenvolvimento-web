<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice IMC - JavaScript</title>
    <script>
        var nome = prompt('Qual é seu nome?')
        var altura = parseFloat(prompt('Qual a sua altura em centímetros?'))
        var peso = parseFloat(prompt('Qual o seu peso?'))

        var imc = ((peso) / ((altura/100)**2)).toFixed(2)


        if(imc < 16) {
            classificacao = 'Baixo peso muito grave'
        } else if(imc < 17) {
            classificacao = 'Baixo peso grave'
        } else if (imc < 18.5) {
            classificacao = 'Baixo peso'
        } else if (imc < 25) {
            classificacao = 'Peso normal'
        } else if(imc < 30) {
            classificacao = 'Sobrepeso'
        } else if (imc < 35) {
            classificacao = 'Obesidade grau I'
        } else if (imc < 40) {
            classificacao = 'Obesidade grau II'
        } else {
            classificacao = 'Obesidade grau III'
        }

        document.write(`${nome} possui índice de massa corporal igual a ${imc}, sendo classificado como: ${classificacao}.`)
    </script>

</head>
<body>
    
</body>
</html>
