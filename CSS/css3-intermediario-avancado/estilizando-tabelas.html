<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="css/estilizando-tabelas.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>

    <table>
        <tr id="cabecalho">
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$2.500</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$800</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$4.500</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Moto G</td>
            <td class="numero">R$1.000</td>
        </tr>
    </table>
</body>
</html>
