<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formulários</title>
    <link rel="stylesheet" href="css/estilizando-formularios.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form>
        <fieldset>
            <legend>Dealhes de contato</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <label>
                <div>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </div>
            </label>
            <label>
                <div>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </div>
            </label>
        </fieldset>
    </form>
</body>
</html>
