<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input html5</title>
    <link rel="stylesheet" href="css/novas-tags-input.css">


</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" autofocus>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="nome@email.com">
        <br><br>

        <label for="numero">NÃºmero:</label>
        <input type="number" id="numero" min="0" max="20" step="5" placeholder="0a20de5-5">
        <br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="http://www.seusite.com">
        <br><br>

        <label for="pesquisa">Pesquisar:</label>
        <input type="search" id="pesquisa" placeholder="pesquisa">
        <br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" min="1" max="20" value="5">
        <br><br>

        <label for="cor">Cor:</label>
        <input type="color" id="cor">
        <br><br>

        <label for="data">Data:</label>
        <input type="date" id="data">
        <br><br>

        <label for=""></label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
